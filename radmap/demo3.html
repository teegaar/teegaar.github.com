<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="leaflet.css" />
</head>
<body>
	<div id="map" style="width: 800px; height: 600px"></div>
	<script src="data.js"></script>
	<script src="kriging.js"></script>
	<script src="leaflet.js"></script>
	<script src="RadLayer2.js"></script>
	
	<script>

		var map = L.map('map').setView([55.475, 37.75], 12);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		var max;
		for (var i = 0, len = addressPoints.length; i < len; i++) {
			if (i == 0 || addressPoints[i][2] > max) {
				max = addressPoints[i][2];
			}
		}
		var heat = L.radLayer(addressPoints, {max: max}).addTo(map);

	</script>
</body>
</html>
